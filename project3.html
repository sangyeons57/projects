<!doctype html>
<html>
	<head>
		<title> 터치 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#box{
				position: relative;
				width: 100px; height: 100px;
				border: 3px solid black;
			}
			hr.one{border: none; border: 2px dashed black;}
			button{width: 80px; height: 40px;}
		</style>
	</head>
	<body>
		<h1>터치 이벤트</h1>
		<div id="box">
			<p>나를 터치해주세요</p>
		</div>

		<script>
			var box = document.getElementById('box');
			var touch = {
				tstart: function(){
					console.log("1")
					box.innerHTML = 'box를 건드렸군요!';
					this.style.background = "red";
				},
				tend: function(){
					console.log("2")
					box.innerHTML = '손을 떼었군요!';
					this.style.background='';
				},
				tmove: function(e){
					var touchobj = e.changedTouches[0];
					console.log(e.changedTouches[0])

					var x = parseInt(touchobj.clientX),
						y = parseInt(touchobj.clientY),
						ex = x -50;
						ey = y -125;
					box.innerHTML = 'box 를 만지는 중입니다';
					this.style.background = 'yellow'
					this.style.left = ex+'px';
					this.style.top = ey+'px';
				}
			}

			console.log("0")
			box.addEventListener('touchstart', touch.tstart);
			box.addEventListener('touchend',touch.tend);
			box.addEventListener('touchmove', touch.tmove);
		</script>

		<br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

		<hr class="one">
		<button type="button" onclick="location.href='index.html'">back</button>
	</body>
</html>
